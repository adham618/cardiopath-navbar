<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cardiopath</title>
</head>

<body>
  <header>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      #page_header {
        margin: 0;
        padding: 0;
        width: 100%
      }

      .wrapper {
        margin: 0 auto;
        max-width: unset;
        width: 90%;
      }

      header {
        display: flex;
        height: auto;
        background-color: #EC3242;
      }

      header .wrapper {
        display: flex;
        height: 4em;
        align-items: center;
        justify-content: center
      }

      header .logo {
        height: 100%;
        background: #F0F3F4;
        padding: 0 15px 0 10px;
      }

      header .logo img {
        height: 42px;
      }

      header nav {
        display: flex;
        align-items: center;
      }

      header ul {
        display: flex;
        margin-bottom: 0;
        margin-top: 0;
        padding-left: 6px;
      }

      header ul a,
      header .tel-number a {
        text-decoration: none;
        font-size: 13px;
        color: #fff;
        font-weight: 600;
        letter-spacing: normal;
        line-height: 40px;
        font-family: sans-serif;
      }

      header .subNav {
        display: none !important;
        visibility: hidden;
      }

      header nav ul li {
        position: relative;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 15px;
      }

      header nav ul li:hover {
        background-color: #FF0015;
      }

      header nav ul li ul.subNav li a {
        line-height: 30px;
        text-align: right;
        display: block;
      }

      header nav ul li:focus ul.subNav,
      header nav ul li:hover ul.subNav {
        display: block !important;
        visibility: visible;
      }

      header a.registerBtn {
        text-decoration: none;
        font-family: sans-serif;
        font-size: 15px;
        color: #fff;
        background-color: #51C8E9;
        padding: 12px 20px;
        border-radius: 5px;
        margin-left: 33px;
      }

      header a.registerBtn:hover {
        background-color: #EA1C2D;
      }

      @media screen and (max-width: 821px) {
        header nav {
          display: none;
        }

        header {
          height: auto;
          padding: .7rem 0;
        }

        header .logo img {
          height: unset;
        }

        header a.registerBtn {
          display: none;
        }
      }
    </style>
    <div class="wrapper">
      <div class="logo">
        <a href="https://cardiopath.com">
          <img
            src="https://cardiopath.com/wp-content/uploads/elementor/thumbs/cardiopath-high-color-psfpdx44zwnccojnrcuhrhmc98q2oeg1e965kze240.png"
            alt="logo"></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="https://cardiopath.com">HOME</a>
          </li>
          <li>
            <a href="https://cardiopath.com#COVID19">COVID 19</a>
          </li>
          <li>
            <a href="https://cardiopath.com#MONKEYPOX">MONKEY POX</a>
          </li>
          <li>
            <a href="https://cardiopath.com#ACCREDITATION">ACCREDITATION</a>
          </li>
          <li>
            <a href="https://cardiopath.com#TESTMENU">TEST MENU</a>
          </li>
          <li>
            <a href="https://cardiopath.com#NEWS">NEWS</a>
          </li>
          <li>
            <a href="https://cardiopath.com#CONTACT">CONTACT</a>
          </li>
          <li>
            <a href="https://cardiopath.com#REGISTER">REGISTER</a>
          </li>
        </ul>
      </nav>
      <a class="registerBtn" href="https://cardiopath.luminatehealth.com" target="_blank" role="button">
        REGISTER HERE
      </a>
    </div>
  </header>
</body>

</html>
